<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleite Saludable - Pedidos</title>
    <style>
        :root { --primario: #FFD700; --secundario: #000000; --blanco: #ffffff; --gris-claro: #f4f4f4; --exito: #25D366; }
        body { font-family: 'Arial', sans-serif; background-color: var(--gris-claro); margin: 0; padding: 15px; }
        .card { max-width: 500px; margin: auto; background: var(--blanco); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        header { background: var(--secundario); color: var(--primario); padding: 25px; text-align: center; border-bottom: 4px solid var(--primario); }
        .logo-area { font-size: 24px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .content { padding: 20px; }
        .section-title { font-size: 14px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--primario); display: inline-block; }
        
        /* Secci√≥n destacada para marcas de Distrileco */
        .marca-propia { background: #fff9db; border: 2px dashed var(--primario); padding: 12px; border-radius: 10px; margin-bottom: 20px; }
        
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-gold { background: var(--primario); color: var(--secundario); }
        .btn-whatsapp { background: var(--exito); color: white; }
        .hidden { display: none !important; }
        footer { text-align: center; padding: 20px; font-size: 12px; color: #888; background: #fff; border-top: 1px solid #eee; }
        .vp-brand { color: var(--secundario); font-weight: bold; text-decoration: none; border-bottom: 1px solid var(--primario); }
    </style>
</head>
<body>
<div class="card">
    <header>
        <div class="logo-area">DELEITE SALUDABLE</div>
        <div style="font-size: 11px; color: white; margin-top: 5px; letter-spacing: 1px;">TU MERCADO SANO Y R√ÅPIDO</div>
    </header>
    
    <div class="content">
        <div id="bloque-cliente">
            <div class="section-title">Datos de Env√≠o</div>
            <div id="cliente-editor">
                <input type="text" id="c_nombre" placeholder="¬øA nombre de qui√©n?">
                <input type="text" id="c_direccion" placeholder="Direcci√≥n exacta en Caucasia">
                <input type="tel" id="c_celular" placeholder="N√∫mero de contacto">
                <button class="btn btn-gold" onclick="guardarCliente()">GUARDAR MIS DATOS</button>
            </div>
            <div id="cliente-info-guardada" class="hidden">
                <p id="texto-resumen" style="font-size: 14px; color: #333; background: #fffdf2; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primario); white-space: pre-wrap;"></p>
                <button onclick="mostrarEditor()" style="font-size: 11px; background: none; border: none; color: #007bff; cursor: pointer;">‚úèÔ∏è Editar direcci√≥n</button>
            </div>
        </div>

        <hr style="opacity: 0.1; margin: 25px 0;">

        <div class="marca-propia">
            <div class="section-title" style="color: #b8860b;">üåæ Esenciales Distrileco</div>
            <select id="producto_distrileco">
                <option value="">¬øDeseas agregar Superarroz?</option>
                <option value="Superarroz - Bulto">Superarroz (Bulto)</option>
                <option value="Superarroz - Arroba">Superarroz (Arroba)</option>
                <option value="Vistahermosa - Arroba">Arroz Vistahermosa (Arroba)</option>
            </select>
        </div>

        <div class="section-title">Tu Pedido Saludable</div>
        <textarea id="lista_pedido" rows="4" placeholder="Escribe aqu√≠ los productos que necesitas..."></textarea>
        
        <textarea id="observaciones" rows="2" placeholder="Notas adicionales para el domiciliario..."></textarea>

        <button class="btn btn-whatsapp" onclick="activarGPS()">
            <span>üõ∞Ô∏è ENVIAR PEDIDO CON MAPA</span>
        </button>
    </div>

    <footer>
        Infraestructura Digital <br>
        <a href="#" class="vp-brand">VIBRAS POSITIVAS</a> <br>
        Caucasia, Antioquia ¬© 2026
    </footer>
</div>

<script>
    const CONFIG = {
        nombreNegocio: "DELEITE SALUDABLE",
        whatsapp: "573214914775", // Harold, ajusta este n√∫mero al de Deleite
        idSuscriptor: "VP-CAU-008"
    };

    function guardarCliente() {
        const d = { n: document.getElementById('c_nombre').value, d: document.getElementById('c_direccion').value, c: document.getElementById('c_celular').value };
        if(d.n && d.d && d.c) { 
            localStorage.setItem('vp_deleite_v3', JSON.stringify(d)); 
            verificarDatos();
        } else { alert("Por favor completa los datos de env√≠o."); }
    }

    function verificarDatos() {
        const g = JSON.parse(localStorage.getItem('vp_deleite_v3'));
        if(g) {
            document.getElementById('cliente-editor').classList.add('hidden');
            document.getElementById('cliente-info-guardada').classList.remove('hidden');
            document.getElementById('texto-resumen').innerText = `Entregar a: ${g.n}\nDirecci√≥n: ${g.d}\nTel√©fono: ${g.c}`;
        }
    }
    window.onload = verificarDatos;

    function mostrarEditor() {
        document.getElementById('cliente-editor').classList.remove('hidden');
        document.getElementById('cliente-info-guardada').classList.add('hidden');
    }

    function activarGPS() {
        const c = JSON.parse(localStorage.getItem('vp_deleite_v3'));
        if(!c) return alert("Primero confirma tus datos de entrega.");

        const lista = document.getElementById('lista_pedido').value;
        const arroz = document.getElementById('producto_distrileco').value;
        if(!lista && !arroz) return alert("Agrega alg√∫n producto a tu pedido.");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const linkMapa = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    enviarPedido(c, arroz, lista, linkMapa);
                },
                () => {
                    alert("GPS no disponible. Se enviar√° solo con la direcci√≥n escrita.");
                    enviarPedido(c, arroz, lista, "Ubicaci√≥n no compartida");
                },
                { timeout: 7000, enableHighAccuracy: true }
            );
        } else {
            enviarPedido(c, arroz, lista, "GPS no soportado");
        }
    }

    function enviarPedido(c, arroz, lista, mapa) {
        let msj = `*${CONFIG.nombreNegocio} - NUEVO PEDIDO*\n`;
        msj += `--------------------------\n`;
        msj += `üë§ *CLIENTE:* ${c.n}\nüìû *TEL:* ${c.c}\nüè† *DIR:* ${c.d}\n`;
        msj += `--------------------------\n`;
        
        if(arroz) msj += `üåæ *DISTRILECO:* ${arroz}\n`;
        if(lista) msj += `üõí *PEDIDO:* \n${lista}\n`;
        
        const obs = document.getElementById('observaciones').value;
        if(obs) msj += `\n‚ö†Ô∏è *NOTAS:* ${obs}\n`;

        msj += `--------------------------\n`;
        msj += `üìç *MAPA DE ENTREGA:* \n${mapa}\n\n`;
        msj += `_App desarrollada por Vibras Positivas_`;

        window.open(`https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msj)}`, '_blank');
    }
</script>
</body>
</html>
